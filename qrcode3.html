<html>

    <script>
      function load_details() {
        var x = location.search;
        var ir1100_pids = ['IR1101-K9'];
        var c9200l_pids = ['C9200L-48P-4X-E']
        var family = '';
        var spec = '';
        var pc = '';
        var vendor = '';
        var doc = '';
        var hi = '';
        var sn = x.match('(?:sn=|SN=)(.*?)(?:&)')[1];
        var hw = x.match('(?:hw=|vi=|HW=|VI=)(.*?)(?:&)')[1];
        var pid = x.match('(?:mn=|pi=|MN=|PI=)(.*?)(?:&)')[1];
        var dm = x.match('(?:dm=|ma=|DM=|MA=)(.*?)(?:&)')[1];

        if (ir1100_pids.includes(pid)) {
          var pc = 'docs/78-101332-02_A0.pdf';
          var doc = 'https://www.cisco.com/c/en/us/products/collateral/routers/1101-industrial-integrated-services-router/datasheet-c78-741709.html';
          var extra_buttons = '<br><br><a href="https://edelivery.cisco.com/esd/dcc"> <button class="button button3"><b>DNA Center Application</b></button> </a>';
          var hi = 'https://www.cisco.com/c/en/us/td/docs/routers/access/1101/b_IR1101HIG.html';
        } else if (c9200l_pids.includes(pid)) {
          var pc = 'https://www.cisco.com/c/dam/en/us/td/docs/switches/lan/catalyst9200/hardware/regulatory/RCSI-0376-book.pdf';
          var doc = 'https://www.cisco.com/c/en/us/products/switches/catalyst-9200-series-switches/index.html';
          var extra_buttons = '';
          var hi = 'https://www.cisco.com/c/en/us/support/switches/catalyst-9200-r-series-switches/products-installation-guides-list.html';
        }
        document.getElementById("doc").href = doc;
        document.getElementById("pid").innerHTML = pid;
        // document.getElementById("df").innerHTML = family;
        //document.getElementById("vendor").innerHTML = vendor;
        document.getElementById("sn").innerHTML = sn;
        document.getElementById("pc").href = pc;
        document.getElementById("hw").innerHTML = hw;
        document.getElementById("dm").innerHTML = dm;
        document.getElementById("hi").href = hi;
        //document.getElementById("spec").href = spec;
        document.getElementById("extra_buttons").innerHTML = extra_buttons;
      }

    </script>
